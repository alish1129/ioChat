<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>SLU Text</title>
        <link
            href="//d2c5utp5fpfikz.cloudfront.net/3_1_1/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <style>
            body {
                margin-top: 30px;
            }
            #messageArea {
                display: none;
            }
            #users {
                padding: 0 !important;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div id="usernameArea" class="row">
                <div class="col-md-12">
                    <form id="usernameForm">
                        <div class="form-group">
                            <label>Enter Username</label>
                            <input
                                name="username"
                                id="username"
                                class="form-control"
                            />
                            <br />
                            <input
                                type="submit"
                                class="btn btn-primary"
                                value="Login"
                            />
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" id="messageArea">
                <div class="col-md-4">
                    <div class="well">
                        <h3>Online Users</h3>
                        <ul class="listGroup" id="users"></ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="chat" id="chat"></div>

                    <form id="messageForm">
                        <div class="form-group">
                            <label>Enter Message</label>
                            <textarea
                                name="message"
                                id="message"
                                class="form-control"
                            ></textarea>
                            <br />
                            <input
                                type="submit"
                                class="btn btn-primary"
                                value="Send Message"
                            />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="/main.js"></script>
    </body>
</html>
